<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="">
        <!-- <label for="name">Name :</label> -->
        <input type="text" name="naam" id="name" placeholder="Enter your name"><br><br>

        <label for="emailssss">Email:</label>
        <input type="email" name="emails" id="emailssss" placeholder="enter your email"><br><br>


        <label for="pwd">Password:</label>
        <input type="password" name="pswd" id="pwd" placeholder="********"><br><br>

        <label>Gender: </label>
        <input type="radio" name="gend" value="male"> Male
        <input type="radio" name="gend" value="female"> Female
        <br><br>

        <label> Language :</label><br>
        <input type="checkbox" name="lang" value="javascript"> JavaScript <br>
        <input type="checkbox" name="lang" value="react"> React <br>
        <input type="checkbox" name="lang" value="python"> Python <br><br>

        <label> Country</label>
        <select name="country">
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>

        <textarea name="msg" placeholder="enter your message" cols="30" rows="10" ></textarea>
        <br>
        <br>
        <input type="submit" value="Chal ho gya">


    </form>
</body>

</html>
